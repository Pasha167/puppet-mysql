:yaml:
    :datadir: "/etc/puppet/hiera"
:eyaml:
    :datadir: "/etc/puppet/hiera"
    :pkcs7_private_key: /etc/puppet/keys/private_key.pkcs7.pem
    :pkcs7_public_key: /etc/puppet/keys/public_key.pkcs7.pem
    :extension: 'yaml'

:hierarchy:
    - "%{::environment}/nodes/%{::fqdn}"
    - "%{::environment}/roles"
    - "%{::environment}/%{::environment}"
    - common

:backends:
    - eyaml
    - yaml
